                {

                    options: ["বয়েলের সূত্র", "চার্লসের সূত্র", "অ্যাভোগাড্রো সূত্র", "উপরের সবগুলি"],

                    question: "ভ্যান্ডারওয়ালস গ্যাস সমীকরণ কোন্ গ্যাসের আচরণ ব্যাখ্যা করে?",

                },
                {
                    question: "'একই তাপমাত্রা এবং চাপে সম-আয়তন সকল গ্যাসে সমান সংখ্যক অণু থাকে' - এটি কার সূত্র?",

                },

                    question: "স্থির উষ্ণতায় নির্দিষ্ট ভরের গ্যাসের চাপ ও আয়তনের গুণফল স্থির থাকে। এটি হল –",

                },

                    question: "আদর্শ গ্যাসের গতীয় তত্ত্বের স্বীকার্য অনুসারে –",

                },

                }
            ]
