    <script>
        const quizSet = {
            name: "গ্যাসের আচরণ কুইজ সেট - ৪",
            questions: [
                {
                    question: "নীচের কোন্ সূত্রগুলি আদর্শ গ্যাস মেনে চলে?",
                    options: ["বয়েলের সূত্র", "চার্লসের সূত্র", "অ্যাভোগাড্রো সূত্র", "উপরের সবগুলি"],
                    answer: 3, // (ঘ)
                    explanation: "আদর্শ গ্যাস বয়েল, চার্লস এবং অ্যাভোগাড্রোর সূত্রকে নিখুঁতভাবে মেনে চলে। এই তিনটি সূত্রের সমন্বিত রূপই হলো আদর্শ গ্যাস সমীকরণ (PV=nRT)।"
                },
                {
                    question: "অক্সিজেন গ্যাসের বাষ্প ঘনত্ব হল –",
                    options: ["12", "16", "18", "32"],
                    answer: 1, // (খ)
                    explanation: "কোনো গ্যাসের বাষ্প ঘনত্ব (Vapour Density) = আণবিক ভর / 2। অক্সিজেন (O₂) গ্যাসের আণবিক ভর ৩২। সুতরাং, বাষ্প ঘনত্ব = 32 / 2 = 16।"
                },
                {
                    question: "NTP-তে 22g CO₂-এর আয়তন কত?",
                    options: ["22.4 L", "11.2 L", "44 L", "2.24 L"],
                    answer: 1, // (খ)
                    explanation: "CO₂-এর আণবিক ভর = 12 + 2 * 16 = 44g। অর্থাৎ, 1 মোল CO₂ = 44g। NTP-তে 1 মোল যেকোনো গ্যাসের আয়তন 22.4 L। অতএব, 22g CO₂ (যা 0.5 মোল) এর আয়তন হবে 22.4 / 2 = 11.2 L।"
                },
                {
                    question: "নীচের কোন্ অবস্থায় একটি বাস্তব গ্যাস আদর্শ গ্যাসের আচরণ থেকে সবচেয়ে বেশি বিচ্যুত হয়?",
                    options: ["তাপমাত্রা কম এবং চাপ বেশি", "তাপমাত্রা বেশি ও চাপ কম", "তাপমাত্রা ও চাপ উভয়ই কম", "তাপমাত্রা ও চাপ উভয়ই বেশি"],
                    answer: 0, // (ক)
                    explanation: "বাস্তব গ্যাসগুলি নিম্ন তাপমাত্রা ও উচ্চ চাপে আদর্শ গ্যাসের আচরণ থেকে বিচ্যুত হয়। কারণ এই অবস্থায় অণুগুলির মধ্যে আন্তরাণবিক আকর্ষণ বল এবং অণুগুলির নিজস্ব আয়তনকে আর নগণ্য ধরা যায় না।"
                },
                {
                    question: "নির্দিষ্ট চাপে কোনো স্থিরভরের গ্যাসের আয়তন কীসের সঙ্গে সমানুপাতিক?",
                    options: ["পরম তাপমাত্রা", "ঘনত্ব", "চাপ", "এগুলির কোনোটিই নয়"],
                    answer: 0, // (ক)
                    explanation: "এটি চার্লসের সূত্রের সরাসরি বিবৃতি। স্থির চাপে নির্দিষ্ট ভরের গ্যাসের আয়তন তার পরম উষ্ণতার (কেলভিন স্কেলের তাপমাত্রা) সমানুপাতিক (V ∝ T)।"
                },
                {
                    question: "ভ্যান্ডারওয়ালস গ্যাস সমীকরণ কোন্ গ্যাসের আচরণ ব্যাখ্যা করে?",
                    options: ["আদর্শ গ্যাস", "বাস্তব গ্যাস", "শুধুমাত্র নিষ্ক্রিয় গ্যাস", "শুধুমাত্র দ্বিপরমাণুক গ্যাস"],
                    answer: 1, // (খ)
                    explanation: "ভ্যান্ডারওয়ালস সমীকরণটি আদর্শ গ্যাস সমীকরণের একটি সংশোধিত রূপ, যা বাস্তব গ্যাসের আচরণ ব্যাখ্যা করার জন্য অণুগুলির নিজস্ব আয়তন এবং আন্তরাণবিক আকর্ষণ বলকে বিবেচনা করে।"
                },
                {
                    question: "'একই তাপমাত্রা এবং চাপে সম-আয়তন সকল গ্যাসে সমান সংখ্যক অণু থাকে' - এটি কার সূত্র?",
                    options: ["বয়েল", "চার্লস", "অ্যাভোগাড্রো", "গেলুসাক"],
                    answer: 2, // (গ)
                    explanation: "এটি অ্যাভোগাড্রোর সূত্র। এই সূত্রানুযায়ী, একই চাপ ও উষ্ণতায় গ্যাসের আয়তন তার মোল সংখ্যার (অণুর সংখ্যার) সমানুপাতিক (V ∝ n)।"
                },
                {
                    question: "স্থির উষ্ণতায় নির্দিষ্ট ভরের গ্যাসের চাপ ও আয়তনের গুণফল স্থির থাকে। এটি হল –",
                    options: ["গেলুসাকের সূত্র", "চার্লসের সূত্র", "বয়েলের সূত্র", "চাপের সূত্র"],
                    answer: 2, // (গ)
                    explanation: "এটি বয়েলের সূত্রের গাণিতিক রূপ। স্থির উষ্ণতায় নির্দিষ্ট ভরের গ্যাসের চাপ (P) এবং আয়তন (V) এর গুণফল সর্বদা ধ্রুবক থাকে (PV = ধ্রুবক)।"
                },
                {
                    question: "আদর্শ গ্যাসের গতীয় তত্ত্বের স্বীকার্য অনুসারে –",
                    options: ["গ্যাসের অণুগুলির মধ্যে আন্তঃআণবিক আকর্ষণ বল বর্তমান", "গ্যাসের অণুগুলির আয়তন আছে", "গ্যাসের অণুগুলির মধ্যে কোনো আন্তঃআণবিক আকর্ষণ বল নেই", "অণুগুলির গতিশক্তি তাপমাত্রার উপর নির্ভরশীল নয়"],
                    answer: 2, // (গ)
                    explanation: "আদর্শ গ্যাসের গতীয় তত্ত্বের একটি মূল স্বীকার্য হলো, গ্যাসের অণুগুলির মধ্যে কোনো আকর্ষণ বা বিকর্ষণ বল কাজ করে না এবং তাদের আয়তন পাত্রের আয়তনের তুলনায় নগণ্য।"
                },
                {
                    question: "STP-তে 4.4g CO₂ -এর আয়তন কত?",
                    options: ["2.4 L", "2.24 L", "4.4 L", "22.4 L"],
                    answer: 1, // (খ)
                    explanation: "CO₂-এর আণবিক ভর 44g। অর্থাৎ, 44g CO₂ = 1 মোল। অতএব, 4.4g CO₂ = 0.1 মোল। STP-তে 1 মোল গ্যাসের আয়তন 22.4 L, সুতরাং 0.1 মোল গ্যাসের আয়তন হবে 2.24 L।"
                }
            ]
        };
    </script>
