    <script>
        const quizSet = {
            name: "গ্যাসের আচরণ কুইজ সেট - ১",
            questions: [
                {
                    question: "বয়েল-এর সূত্রে স্থির রাখা হয় –",
                    options: ["গ্যাসের ভর", "গ্যাসের উষ্ণতা", "গ্যাসের উষ্ণতা ও ভর উভয়ই", "কোনোটিই নয়"],
                    answer: 2, // (c)
                    explanation: "বয়েলের সূত্রে গ্যাসের উষ্ণতা ও ভর স্থির থাকে।"
                },
                {
                    question: "ভর ছাড়াও বয়েল-এর সূত্রে ধ্রুবক হল –",
                    options: ["উষ্ণতা", "চাপ", "আয়তন", "কোনোটিই নয়"],
                    answer: 0, // (a)
                    explanation: "বয়েলের সূত্রে ভর ও উষ্ণতা স্থির থাকে।"
                },
                {
                    question: "স্থির উষ্ণতায় যদি চাপ কমে যায় তবে কোনো নির্দিষ্ট পরিমাণ গ্যাসের আয়তন?",
                    options: ["বেড়ে যাবে", "কমে যাবে", "একই থাকবে", "গ্যাসের স্বভাবের উপর নির্ভর করে বেড়ে বা কমে যাবে"],
                    answer: 0, // (A)
                    explanation: "বয়েলের সূত্র (V ∝ 1/P) অনুযায়ী, চাপ কমলে গ্যাসের আয়তন বাড়ে।"
                },
                {
                    question: "বয়েলের সূত্রের P-V লেখচিত্রটির প্রকৃতি হল –",
                    options: ["সরলরেখা", "অধিবৃত্ত", "বৃত্ত", "সমপরাবৃত্ত"],
                    answer: 3, // (d)
                    explanation: "স্থির উষ্ণতায় গ্যাসের চাপ (P) এবং আয়তনের (V) সম্পর্কটি হলো PV = ধ্রুবক, যা একটি সমপরাবৃত্তের (rectangular hyperbola) সমীকরণ।"
                },
                {
                    question: "বয়েলের সূত্রের সমীকরণটি হল –",
                    options: ["PV = ধ্রুবক", "V/T = ধ্রুবক", "P/T = ধ্রুবক", "PV/T = ধ্রুবক"],
                    answer: 0, // (a)
                    explanation: "স্থির উষ্ণতায় ও ভরে গ্যাসের চাপ ও আয়তনের গুণফল ধ্রুবক থাকে (PV = ধ্রুবক)। এটিই বয়েলের সূত্র।"
                },
                {
                    question: "স্থির উষ্ণতায় নির্দিষ্ট ভরের গ্যাসের চাপ দ্বিগুণ করলে ওর আয়তন হয় –",
                    options: ["দ্বিগুণ", "অর্ধেক", "চারগুণ", "অপরিবর্তিত থাকে"],
                    answer: 1, // (b)
                    explanation: "বয়েলের সূত্রানুযায়ী চাপ ও আয়তন ব্যস্তানুপাতিক। তাই চাপ দ্বিগুণ (2P) হলে আয়তন অর্ধেক (V/2) হবে।"
                },
                {
                    question: "ভর ছাড়াও চার্লসের সূত্রে ধ্রুবক হল –",
                    options: ["উষ্ণতা", "চাপ", "আয়তন", "কোনোটিই নয়"],
                    answer: 1, // (b)
                    explanation: "চার্লসের সূত্রে নির্দিষ্ট ভরের গ্যাসের চাপ স্থির রাখা হয়।"
                },
                {
                    question: "স্থির চাপে নির্দিষ্ট ভরের গ্যাসের আয়তন ও তাপমাত্রার সম্পর্কটি হল –",
                    options: ["বয়েলের সূত্র", "রেনোর চাপের সূত্র", "চার্লসের সূত্র", "অ্যাভোগাড্রো সূত্র"],
                    answer: 2, // (c)
                    explanation: "স্থির চাপে নির্দিষ্ট ভরের গ্যাসের আয়তন তার পরম উষ্ণতার সমানুপাতিক (V ∝ T)। এটি চার্লসের সূত্র।"
                },
                {
                    question: "চার্লসের সূত্রের V-T (কেলভিন স্কেলে) লেখচিত্রটির প্রকৃতি হল –",
                    options: ["মূলবিন্দুগামী সরলরেখা", "অধিবৃত্ত", "বৃত্ত", "সমপরাবৃত্ত"],
                    answer: 0, // (a)
                    explanation: "চার্লসের সূত্র (V ∝ T) অনুযায়ী আয়তন (V) এবং পরম উষ্ণতার (T) লেখচিত্র একটি মূলবিন্দুগামী সরলরেখা হয়।"
                },
                {
                    question: "কোন্ তাপমাত্রায় সমস্ত গ্যাসের আয়তন গণনা অনুযায়ী শূন্য হয়ে যায়?",
                    options: ["273°C", "-273°C", "273K", "0°C"],
                    answer: 1, // (b)
                    explanation: "পরম শূন্য তাপমাত্রা অর্থাৎ -273°C (বা আরও সঠিকভাবে -273.15°C) উষ্ণতায় যেকোনো আদর্শ গ্যাসের আয়তন তাত্ত্বিকভাবে শূন্য হয়ে যায়।"
                }
            ]
        };
