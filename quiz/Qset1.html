                {
                    question: "বয়েলের সূত্রে স্থির রাখা হয় –",
                    options: ["গ্যাসের ভর", "গ্যাসের উষ্ণতা", "গ্যাসের উষ্ণতা ও ভর উভয়ই", "কোনোটিই নয়"],

                    question: "ভর ছাড়াও বয়েলের সূত্রে ধ্রুবক হল –",

                    explanation: "বয়েলের সূত্র (V ∝ 1/P) অনুযায়ী, স্থির উষ্ণতায় চাপ কমলে গ্যাসের আয়তন আনুপাতিকভাবে বেড়ে যায়।"

                {

                },

                    question: "ভর ছাড়াও চার্লসের সূত্রে ধ্রুবক হল –",

                    explanation: "চার্লসের সূত্রে নির্দিষ্ট ভরের গ্যাসের চাপ (Pressure) স্থির রাখা হয়।"
                },
                {
                    question: "স্থির চাপে নির্দিষ্ট ভরের গ্যাসের আয়তন ও তাপমাত্রার সম্পর্কটি হল –",
                    options: ["বয়েলের সূত্র", "রেনোর চাপের সূত্র", "চার্লসের সূত্র", "অ্যাভোগাড্রো সূত্র"],
                    answer: 2,
                    explanation: "স্থির চাপে নির্দিষ্ট ভরের গ্যাসের আয়তন তার পরম উষ্ণতার সমানুপাতিক (V ∝ T)। এটি চার্লসের সূত্র।"
                },
                {
                    question: "চার্লসের সূত্রের V-T (কেলভিন স্কেলে) লেখচিত্রটির প্রকৃতি হল –",

                    answer: 0,

                }
            ]
